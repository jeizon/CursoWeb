        <script>
            var meses = ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Agosto","Setembro","Outubro","Novembro","Desembro"];
            var semana = ["Domingo","Segunda","Terça","Quarta","Quinta","Sexta","Sábado"];
            var agora = new Date();
            
            console.log(semana[agora.getDay()]);
            console.log(agora.getDate() + " de " + meses[agora.getMonth()] + " de " + agora.getFullYear());
            
            
            var aniversario = new Date(1999,9,9); /*Data fictícia*/
            console.log("Voce Nasceu no(a): " + semana[aniversario.getDay()]);
        </script>
