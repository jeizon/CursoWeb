<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        
        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>

    <body>
        
        <h2>Formulário</h2>
        <form action="destino.php" method="post">
            <label for="login">Login</label>
            <input type="text" id="login" name="login">
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">
            
            <input type="submit" id="botao" value="Login">
            
            <input type="text" id="nomecompleto" name="nomecompleto">
            
            <input type="text" name="nome">
            
            <input type="email" name="email" autocomplete="off">
            
            <input type="submit" value="Enviar">
            
            <input type="checkbox" id="aceito" name="aceito" value="sim">
            
            <input type="radio" id="pagamento" name="pagamento" value="dinheiro">
            
            <select name="estadoID" id="estadoID">
                <option value="1">Rio de Janeiro</option>
                <option value="2">São Paulo</option>
                <option value="3">Pernambuco</option>
                <option value="4">Rio Grande do Sul</option>
                <option value="5">Bahia</option>
            </select>
            
            
            
        </form>
    
    </body>
</html>
